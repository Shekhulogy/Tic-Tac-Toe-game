<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="winnerContainer" id="winnerContainer">
      <div class="container">
        <div>
          <img src="" id="X" />
          <img src="" id="O" />
        </div>
        <h1>Wins</h1>
        <button class="reSet" id="newGame">New Game</button>
      </div>
    </div>
    <audio src="/assets/8-bit winner audio.mp3" id="winnerAudio"></audio>
    <div class="playArea">
      <h1>Tic Tac Toe</h1>
      <div class="board">
        <div class="row row-1">
          <div class="cell" id="cell_0">
            <img src="" class="image" />
          </div>
          <div class="cell" id="cell_1">
            <img src="" class="image" />
          </div>
          <div class="cell" id="cell_2">
            <img src="" class="image" />
          </div>
        </div>
        <div class="row row-2">
          <div class="cell" id="cell_3">
            <img src="" class="image" />
          </div>
          <div class="cell" id="cell_4">
            <img src="" class="image" />
          </div>
          <div class="cell" id="cell_5">
            <img src="" class="image" />
          </div>
        </div>
        <div class="row row-3">
          <div class="cell" id="cell_6">
            <img src="" class="image" />
          </div>
          <div class="cell" id="cell_7">
            <img src="" class="image" />
          </div>
          <div class="cell" id="cell_8">
            <img src="" class="image" />
          </div>
        </div>
      </div>
      <button class="reSet" id="reSet">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
