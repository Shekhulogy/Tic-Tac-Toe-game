<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="modal" id="game-mode-modal">
      <div class="container">
        <h1>Select Mode</h1>
        <div class="button-container">
          <button class="button mode-btn">Single</button>
          <button class="button mode-btn">Double</button>
        </div>
      </div>
    </div>
    <div class="modal" id="winnerContainer">
      <div class="container">
        <div>
          <img src="" id="X" />
          <img src="" id="O" />
        </div>
        <h1 class="result">Wins</h1>
        <button class="button" id="newGame">New Game</button>
      </div>
    </div>
    <audio src="assets/winnerAudio.mp3" id="winnerAudio"></audio>
    <audio src="assets/pop-1.mp3" id="pop-1"></audio>
    <audio src="assets/pop-2.mp3" id="pop-2"></audio>
    <div class="playArea">
      <h1>Tic Tac Toe</h1>
      <div class="board">
        <div class="row row-1">
          <div class="cell" id="cell_0">
            <img src="" class="image" />
          </div>
          <div class="cell" id="cell_1">
            <img src="" class="image" />
          </div>
          <div class="cell" id="cell_2">
            <img src="" class="image" />
          </div>
        </div>
        <div class="row row-2">
          <div class="cell" id="cell_3">
            <img src="" class="image" />
          </div>
          <div class="cell" id="cell_4">
            <img src="" class="image" />
          </div>
          <div class="cell" id="cell_5">
            <img src="" class="image" />
          </div>
        </div>
        <div class="row row-3">
          <div class="cell" id="cell_6">
            <img src="" class="image" />
          </div>
          <div class="cell" id="cell_7">
            <img src="" class="image" />
          </div>
          <div class="cell" id="cell_8">
            <img src="" class="image" />
          </div>
        </div>
      </div>
      <div class="score-container">
        <div class="player" id="player-X">
          <h2>Player-X</h2>
          <h3>0</h3>
        </div>
        <div class="player" id="tie">
          <h2>tie</h2>
          <h3>0</h3>
        </div>
        <div class="player" id="player-O">
          <h2>Player-O</h2>
          <h3>0</h3>
        </div>
        <div class="player" id="computer">
          <h2>Computer</h2>
          <h3>0</h3>
        </div>
      </div>
      <div class="playArea-btns">
        <button class="button" id="reSet">Reset</button>
        <button class="button" id="change-mode">Mode</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
